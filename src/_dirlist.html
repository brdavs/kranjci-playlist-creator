<script type="text/ng-template" id="ul.html" ng-init="items=item.children">
    <ul class="k-list">
        <li class="link" ng-repeat="item in items" ng-if="item.children" >
            <span ng-click="chdir(item)">{{item.name}}</span>
            <ng-include src="'ul.html'" ng-init="items=item.children"></ng-include>
        </li>
    </ul>
</script>


<div class="pure-g">
    <div class="pure-u-1-3 pure-u-md-1-2">
        
        <ng-include src="'ul.html'" ng-init="items=list.children"></ng-include>
        
    </div>
    <div class="pure-u-2-3  pure-u-md-1-2">
        
        <ul class="k-list">
            <li class="link" ng-repeat="item in current_items" ng-if="!item.children" ng-click="select(item)">
                {{item.name}}
            </li>
        </ul>
        
    </div>
</div>
