<div id="header" header><form class="pure-form"><input type="text" placeholder="Iskalnik" ng-model="query" ng-change="found=search(query)"> &nbsp;<span class="fa fa-search"></span></form><div class="search-result hidden" ng-class="found ? '': 'hidden'"><div class="fa fa-times fa-2x close link" ng-click="found=''; query=''"></div><div class="content"><ul class="k-songs"><li class="link song-link" ng-repeat="item in found track by $index" ng-click="select(item)"><div class="song" ng-include="'_song.html'"></div></li></ul></div></div></div>
